<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content={{ page.title }}/>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/pgq">View on GitHub</a>

          <h1 id="project_title">{{ page.title }}</h1>
          <h2 id="project_tagline">{{ page.tagline }}</h2>

          <table width="100%">
              <tr>
                  <td><a href="http://wiki.postgresql.org/wiki/SkyTools">Read</a></td>
                  <td><a href="http://pgfoundry.org/projects/skytools/">Use</a></td>
                  <td><a href="https://github.com/markokr/skytools">Contribute</a></td>
              </tr>
          </table>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
